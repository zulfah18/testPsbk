<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <center>
                <h1>SUPPLIER RELATION MANAGEMENT</h1>
                <h:form id="loginForm" >          
                    <p:growl id="msg" showDetail="true" life="3000" />
                    <p:panel header="Login" style="width: 360px;">

                        <h:panelGrid id="loginPanel" columns="2">

                            <h:outputText value="Username" />

                            <p:inputText id="username" value="#{login.uname}" ></p:inputText>

                            <p:spacer></p:spacer>

                            <p:message for="username" ></p:message>

                            <h:outputText value="Password" />

                            <p:password id="password" value="#{login.password}"  feedback="false"></p:password>

                            <p:spacer></p:spacer>

                            <p:message for="password"></p:message>

                            <p:spacer></p:spacer>

                            <p:commandButton action="#{loginController.loginProject(login)}" value="Login" update="loginForm" ajax="true"></p:commandButton>

                        </h:panelGrid>

                    </p:panel>

                </h:form>
               </center>
        </h:body>

    </f:view>
</html>
